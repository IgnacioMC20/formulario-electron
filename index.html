<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/global.css">
</head>

<body class="all-space-main">
    <form class="p-5 m-5" id="myForm">
        <div class="mb-3">
            <label for="username" class="form-label">Nombre de Usuario</label>
            <input type="text" class="form-control" id="username" placeholder="Usuario">
            <span id="usernameError" class="text-danger ocultar">El nombre de usuario tiene que tener solo letras y numeros</span>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" aria-describedby="emailHelp" placeholder="ejemplo@ejemplo.com">
            <span id="emailError" class="text-danger ocultar">Email invalido</span>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Contraseña">
            <span id="passwordError" class="text-danger ocultar">la Contraseña debe tener minimo 5 caracteres</span>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Fecha de Nacimiento</label>
            <input type="date" class="form-control" id="date" max="2013-01-01">
            <span class="text-muted">Minimo 10 años de edad</span>
            <span id="dateError" class="text-danger ocultar">la fecha no puede estar vacia</span>
        </div>
        <button type="submit" class="btn btn-primary">Crear Usuario</button>
    </form>

    <script src="index.js"></script>
</body>

</html>
